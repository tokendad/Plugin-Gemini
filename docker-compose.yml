# Docker Compose file for NesVentory Gemini Plugin
# Note: 'version' field is not needed for Docker Compose v2+ and has been removed
# See: https://docs.docker.com/compose/compose-file/04-version-and-name/

services:
  nesventory-gemini-plugin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: nesventory-gemini-plugin
    ports:
      - "8002:8002"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
