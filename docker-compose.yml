version: '3.8'

services:
  nesventory-gemini-plugin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nesventory-gemini-plugin
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
